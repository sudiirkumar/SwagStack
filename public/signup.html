<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagStack - Sign Up</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script type="module" src="./scripts/signup.js"></script>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" autocomplete="off" required>
            <input type="text" id="username" placeholder="Username" autocomplete="off" required>
            <input type="email" id="email" placeholder="Email" autocomplete="off" required>
            <p id="email-error" class="error-message" style="display: none; color: red; font-size: 0.9rem;">Please enter a valid email address.</p>

            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <!-- <button type="button" id="toggle-password" class="show-password-button">Show</button> -->
            </div>
            <div class="password-criteria" id="password-criteria">
                <label id="length" disabled> At least 8 character long<br></label>
                <label id="digit" disabled> At least one digit<br></label>
                <label id="lowercase" disabled> At least one lowercase letter<br></label>
                <label id="uppercase" disabled> At least one uppercase letter<br></label>
                <label id="special" disabled> At least one special character</label>
            </div>

            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <!-- <button type="button" id="toggle-confirm-password" class="show-password-button">Show</button> -->
            </div>
            <p id="password-match-error" class="error-message" style="display: none; color: red; font-size: 0.9rem; align-self: left;">Passwords do not match.</p>

            <label for="security-question" class="p1">Select a Security Question:</label>
            <select id="security-question" required>
                <option value="">Select a question...</option>
                <option value="pet">What is the name of your first pet?</option>
                <option value="school">What is the name of your primary school?</option>
                <option value="city">In what city were you born?</option>
                <option value="nickname">What is your childhood nickname?</option>
            </select>
            <input type="text" id="security-answer" placeholder="Answer" autocomplete="off" required>

            <button type="submit" class="button button-green">Sign Up</button>
        </form>
        <p class="p1">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
