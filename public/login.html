<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagStack - Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script src="./scripts/login.js" defer></script>
    <div class="container">
        <h2>Login to SwagStack</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username or Email" autocomplete="off" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" class="checkbox">
                <label for="remember-me" class="check-label">Remember me</label>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <div id="saved-login-prompt" style="display: none;">
            <p>We found saved login details. Would you like to use them or login with another account?</p>
            <button id="use-saved-account" class="button">Use Saved Account</button>
            <button id="use-other-account" class="button button-green">Login with Another Account</button>
        </div>
        <p class="p1">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
</body>
</html>
