<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwagStack Inventory</title>
  <link rel="stylesheet" href="./styles/inventory.css">
</head>
<body>
  <div class="inventory-container">
    <h1>Inventory Management</h1>
    <div class="inventory-actions">
      <button onclick="openAddProductModal()">‚ûï Add New Product</button>
      <button onclick="loadProducts()">üîÅ Refresh</button>
    </div>
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Stock Qty</th><th>Last Updated</th><th>Actions</th></tr>
      </thead>
      <tbody id="product-table-body"></tbody>
    </table>
  </div>

  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Product</h2>
      <form id="editProductForm">
        <input type="hidden" id="editProductId">
        <label>Name:</label><input type="text" id="editName" required><br>
        <label>Category:</label><input type="text" id="editCategory" required><br>
        <label>Price:</label><input type="number" id="editPrice" required><br>
        <label>Quantity:</label><input type="number" id="editQuantity" required><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="./scripts/inventory.js"></script>
</body>
</html>
