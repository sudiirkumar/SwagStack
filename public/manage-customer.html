<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Customers</title>
  <link rel="stylesheet" href="./styles/manage-customer.css">
</head>
<body>
  <div class="inventory-container">
    <h1>Customer Management</h1>
    <div class="inventory-actions">
      <button onclick="openAddProductModal()">➕ Add New Customer</button>
      <button onclick="loadCustomer()">🔁 Refresh</button>
    </div>
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th></tr>
      </thead>
      <tbody id="product-table-body"></tbody>
    </table>
  </div>

  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Customer</h2>
      <form id="editProductForm">
        <input type="hidden" id="editProductId">
        <label>Name:</label><input type="text" id="editName" required><br>
        <label>Email:</label><input type="text" id="editCategory" required><br>
        <label>Phone:</label><input type="number" id="editPrice" required><br>
        <label>Address:</label><input type="text" id="editQuantity" required><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="./scripts/manage-customer.js"></script>
</body>
</html>
