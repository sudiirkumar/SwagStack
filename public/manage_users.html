<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .admin-btn.admin {
      background-color: #2ecc71;
      color: white;
    }

    .admin-btn.not-admin {
      background-color: #bdc3c7;
      color: #2c3e50;
    }

    .admin-btn:hover, .delete-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>Manage Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Name</th>
        <th>Admin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will populate -->
    </tbody>
  </table>

  <script>
    async function loadUsers() {
      const response = await fetch('http://127.0.0.1:5000/api/get_users');
      const users = await response.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      users.forEach(user => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.name || '-'}</td>
          <td>
            <button class="admin-btn ${user.isAdmin ? 'admin' : 'not-admin'}" onclick="toggleAdmin(${user.id}, ${user.isAdmin})">
              ${user.isAdmin ? 'Admin' : 'User'}
            </button>
          </td>
          <td>
            <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    async function deleteUser(id) {
      const confirmDelete = confirm("Are you sure you want to delete this user?");
      if (!confirmDelete) return;

      const res = await fetch(`http://127.0.0.1:5000/api/delete_user/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("User deleted!");
        loadUsers();
      } else {
        alert("Error deleting user.");
      }
    }

    async function toggleAdmin(id, currentStatus) {
      const confirmToggle = confirm(`Are you sure you want to ${currentStatus ? "remove admin rights" : "make admin"}?`);
      if (!confirmToggle) return;

      const res = await fetch(`http://127.0.0.1:5000/api/toggle_admin/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ isAdmin: currentStatus ? 0 : 1 })
      });

      if (res.ok) {
        alert("Updated admin status.");
        loadUsers();
      } else {
        alert("Error updating admin status.");
      }
    }

    loadUsers();
  </script>
</body>
</html>
