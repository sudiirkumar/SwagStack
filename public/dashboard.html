<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagStack - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #1f2937;
            padding: 20px 40px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .container {
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 960px;
            width: 100%;
        }

        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.2s ease;
            height: 180px;
            width: 240px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 10px 0 5px;
            font-size: 22px;
        }

        .card p {
            color: #555;
            font-size: 14px;
        }

        .card a {
            text-decoration: none;
            color: #1f2937;
            font-weight: 600;
        }

        .card i {
            font-size: 32px;
            margin-bottom: 12px;
            color: #1f2937;
        }
        #logout_btn {
            background-color: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        #logout_btn:hover {
            background-color: #dc2626;
        }
        #isAdmin {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 2px;
            text-decoration: none;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>SwagStack</h1>
        <p id="isAdmin"></p>
        <nav>
            <a href="#" id="logout_btn">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card">
                <a href="#" id="inventory">
                    <i class="fas fa-box"></i>
                    <h2>Inventory</h2>
                    <p>Track, add or modify product stock</p>
                </a>
            </div>
            <div class="card">
                <a href="#" id="sales">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>Sales & Orders</h2>
                    <p>Manage product sales and orders</p>
                </a>
            </div>
            <div class="card hidden" id="transactions_div">
                <a href="#" id="transactions">
                    <i class="fas fa-history"></i>
                    <h2>Transaction Logs</h2>
                    <p>View all stock changes and activities</p>
                </a>
            </div>
            <div class="card">
                <a href="#" id="customer">
                    <i class="fas fa-chart-pie"></i>
                    <h2>Manage Customer</h2>
                    <p>Add, Remove and Edit Customer details</p>
                </a>
            </div>
            <!-- <div class="card hidden" id="reports">
                <a href="#">
                    <i class="fas fa-file-alt"></i>
                    <h2>Reports</h2>
                    <p>Download sales and inventory reports</p>
                </a>
            </div> -->
            <div class="card hidden" id="users_div">
                <a href="#" id="users">
                    <i class="fas fa-file-alt"></i>
                    <h2>Manage Users</h2>
                    <p>Manage all the users and their priviledges</p>
                </a>
            </div>
        </div>
    </div>
    <script src="./scripts/dashboard.js"></script>
</body>

</html>
