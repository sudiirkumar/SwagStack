<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SwagStack</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <!-- User Email/Username and Security Question -->
            <div id="verification-section">
                <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Enter your Email or Username" autocomplete="off" required>
                
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="">Select a Security Question</option>
                    <option value="pet">What is the name of your first pet?</option>
                    <option value="school">What was the name of your elementary school?</option>
                    <option value="city">In what city were you born?</option>
                    <option value="nickname">What is your childhood nickname?</option>
                </select>
                
                <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" autocomplete="off" required>
                
                <button type="button" id="verifyButton" class="button">Verify</button>
            </div>

            <!-- Name display and New Password Fields -->
            <div id="new-password-section" style="display: none;">
                <label id="userNameLabel" style="font-weight: bold;"></label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password" required>
                <div class="password-criteria" id="password-criteria">
                    <label id="length" disabled> At least 8 character long<br></label>
                    <label id="digit" disabled> At least one digit<br></label>
                    <label id="lowercase" disabled> At least one lowercase letter<br></label>
                    <label id="uppercase" disabled> At least one uppercase letter<br></label>
                    <label id="special" disabled> At least one special character</label>
                </div>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
                <p id="password-match-error" class="error-message" style="display: none; color: red; font-size: 0.9rem; align-self: left;">Passwords do not match.</p>
                <button type="submit" class="button">Change Password</button>
            </div>
        </form>
    </div>

    <script type="module" src="./scripts/forgot-password.js"></script>
</body>
</html>
